<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{% static 'PrayTheNews/css/EstiloMenu.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'PrayTheNews/css/register.css' %}" type="text/css" rel="stylesheet">



    <script src="js/Comentarios.js"></script>
</head>

<body>
    <!--Subnavbar-->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark border-primary">
    <div class="container-fluid">
        <a href="{% url 'MenuPrincipal'  %}" class="navbar-brand"><img src="{% static 'PrayTheNews/img/logo_small.png'%}" alt="" width="100"></a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#MenuNavegacion">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
  
    <div id="MenuNavegacion" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-3">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'MenuPrincipal'  %}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'MenuNoticias'%}">Noticias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'MenuAnalisis'%}">Analisis</a>
  
            </li>
  
            <li class="nav-item">
                <a class="nav-link" href="{%url 'PerfilConf'%}">Perfil</a>
            </li>
  
        </ul>
  
    </div>
  </nav>

    <div class="container">
        <div class="row justify-content-center pt-5 mt-5 mr-1">
            <div class="col-md-10, NoticiasRelevantes">
                <header>
                    <div style="float: right; " class="Fechas"> 27 de marzo del 2022</div>
                    <h1></h1>

                </header>

                {% block portadaP %}

                {% endblock %}



                <article>

                    {% block parrafo1 %}

                    {% endblock %}
                    

                    <div class="sep-md"></div>
                </article>







                <div class="col-md-6 ">
                    <div class="col-md-4">
                        <i class="fa fa-comments-o" aria-hidden="true" style="color: #1DA1F2 ; font-size: larger;" ></i>
                        <h4>Comentarios</h4>

                    </div>
                    <div id="result">






                    </div>
                    <div class="row">
                        
                        <form action="{% url 'publicarComentario' %}" method="POST" id="FormComentario" name="FormComentario">
                            {% csrf_token %} 

                            <input id="idPubli" name="idPubli" type="hidden" value={{id_Publi}}>
                                
                        <div class="col-md-6">
                           
                                <div class="form-group">
                                    <label> Nombre</label>
                                    <input class="form-control"  type="text" name = "nick" id="nick" readonly value = {{c_usuario}}>
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    
                                    <label>Comentario</label>
                                    <textarea id="comentario" name = "comentario" class="form-control" 
                                        maxlength="550"></textarea></label>
                                </div>
                            </div>
                            <div class="col-md-12"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" style="margin-top: 50px;">


                                <button type="submit" class="btn btn-primary">Comentar</button>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="sep-md"></div>
                    {% block comentarios %}
                    {% endblock %}


                </div>



            </div>

























        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>


</body>

</html>
