    <style>
      div[data-acc-content] {
        display: none;
      }
  
      div[data-acc-step]:not(.open) {
        background: #f2f2f2;
      }
  
      div[data-acc-step]:not(.open) h5 {
        color: #777;
      }
  
      div[data-acc-step]:not(.open) .badge-primary {
        background: #ccc;
      }
    </style>
  
    <script>
      $(function () {
        //Hide other steps for the first time
        $('#panel2, #panel3, #panel4').hide();
  
        $('body').on('click', '#next1', function () {
          $('#panel2').show();
        })
  
        $('body').on('click', '#next2', function () {
          $('#panel3').show();
        })
        $('body').on('click', '#next3', function () {
          $('#panel4').show();
        })
      })
    </script>

                      </div>
        
                      <div class="form-group">
        
                        <label for="exampleFormControlInput1">Portada de Noticia</label>
                        <input class="form-control" type="file" id="formFile">
        
        
        
                      </div>
        
                      
                    </form>
                    <button id="next1" type="button" class="btn btn-secondary" data-toggle="collapse" data-parent="#accordion"
                      href="#collapseTwo"> Siguiente </button>
                  </div>
                </div>
              </div>
